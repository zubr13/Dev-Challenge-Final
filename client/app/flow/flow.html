<div class="container">
  <participants class="container-fluid" participants="flowCtrl.flow.users"></participants>
  <div class="flex">
    <div class="flex-column">
      <h1>{{flowCtrl.flow.name}}</h1>
      <img ng-src="{{flowCtrl.flow.img}}" alt="">
      <h2>{{flowCtrl.flow.description}}</h2>
      <h3>Private: {{flowCtrl.flow.private ? 'Yes' : 'No'}}</h3>
      <button class="btn btn-small">Create event</button>
    </div>
    <chat flow="flowCtrl.flow"></chat>
  </div>
</div>
