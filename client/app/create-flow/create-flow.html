<div>
	<label for="">Name of flow</label>
	<input type="text" ng-model="createFlowCtrl.flow.name">
</div>

<div>
	<label for="">Description</label>
	<input type="text" ng-model="createFlowCtrl.flow.description">
</div>

<div>
	<label for="">Private?</label>
	<input type="checkbox" ng-model="createFlowCtrl.flow.private">
</div>

<div>
	<label for="">Image url</label>
	<input type="text" ng-model="createFlowCtrl.flow.img">
</div>

<button ng-click='createFlowCtrl.createFlow()'>Create</button>
