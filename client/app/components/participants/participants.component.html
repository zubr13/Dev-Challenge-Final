<div class="user" ng-repeat='participant in $ctrl.participants track by $index'>
	<img src="https://cdn3.iconfinder.com/data/icons/gray-user-toolbar/512/manager-512.png">
	<h3>{{participant.name}}</h3>
</div>
<div>
	<input type="text" class="container-fluid" ng-model="$ctrl.user">
	<button class="btn" ng-click="$ctrl.addParticipant()">Add participant</button>
</div>
